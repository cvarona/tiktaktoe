<ng-container *ngIf="gameEnded">
  <p *ngIf="!!winner"> {{ winner }} won!</p>
  <p *ngIf="!winner">Oops! Nobody won, just like in thermonuclear wars</p>
</ng-container>

<p *ngIf="!gameEnded">Now it's {{ currentPlayer }}'s turn</p>
<div class="board">
  <div *ngFor="let i of [0, 1, 2, 3, 4, 5, 6, 7, 8]" class="square" (click)="onClick(i)">
    <ng-container *ngIf="!!board[i]">{{ board[i] }}</ng-container>
  </div>
</div>
<div><button (click)="reset()">Start again</button></div>
